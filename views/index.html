<!DOCTYPE html>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"> </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"> </script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.js"> </script>
       <script src="/public/scripts.js"> </script>
       <link rel = "stylesheet" type="text/css" href="/public/styles.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.7/semantic.min.css">
<script>


</script>

</head>

<body ng-app="ShopList">

  <div class="shop-container" ng-controller="ItemController">

        <div class="top">




          <p> Welcome to your shopping list, add, view, or delete various items that you have on your list to buy.
          </p>
          <button class="medium ui button add-btn">
            Add Item
          </button>
        </div>

        <div class="after-top">
          <h1> Items to shop </h1>

          <div class="ui four column doubling stackable grid container" >

              <div class="column" ng-repeat="item in items">
                <div class="ui card">
                  <div class="image item-img">
                    <img src =  {{item.image}} >
                  </div>
                  <div class="content">
                    <a class="header item-name">{{item.name}}</a>
                    <div class="meta">
                    </div>


                  </div>
                  <div class="extra content">
                    <a>
                      <i class="user icon"></i>
                      <span class="item-price"> Price: {{item.priceusd}} </span>
                    </a>
                </div>
              </div>
            </div>

            </div>
        </div>



        <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Add New Item
          </div>
          <div class="image content">
            <div class="ui medium image">
            </div>
            <div class="description">
              <form class="ui form">
                <div class="field">
                  <label>Item Name</label>
                  <input type="text" name="name" placeholder="Item Name">
                </div>
                <div class="field">
                  <label>Price</label>
                  <input type="text" name="priceusd" placeholder="Item Price">
                </div>
                
                <button class="ui button" type="submit">Submit</button>
            </form>
            </div>
          </div>
          <div class="actions">
            <div class="ui black deny button">
              Nope
            </div>
            <div class="ui positive right labeled icon button">
              Yep, that's me
              <i class="checkmark icon"></i>
            </div>
          </div>
        </div>


</div>



</body>

</html>
